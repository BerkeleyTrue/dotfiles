---
name: taffybar-berks
version: 0.1.0.0
github: berkeleytrue/dotfiles
license: BSD3
author: Berkeley True
maintainer: berkeleytrue@users.noreply.github.com
copyright: 2023 Berkeley True

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/berkeleytrue/dotfiles#readme>
dependencies:
  base: ">= 4.7 && < 5"
  taffybar: ">= 4"
  data-default: ">= 0.7"
  text: ">= 1"
  gi-gtk:
  directory:
  process:
  hslogger:
  http-client-tls:
  http-conduit:
  http-types:
  bytestring:
  parsec:
ghc-options:
  - -Wall
  - -Wcompat
  - -Widentities
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wmissing-export-lists
  - -Wmissing-home-modules
  - -Wpartial-fields
  - -Wredundant-constraints
  - -XOverloadedStrings
  - -XImportQualifiedPost
executables:
  taffybar:
    main: Main.hs
    source-dirs: src
    ghc-options: [-threaded, -rtsopts, -with-rtsopts=-N]
    dependencies: [taffybar]
tests:
  taffybar-test:
    main: Spec.hs
    source-dirs: test
    ghc-options: [-threaded, -rtsopts, -with-rtsopts=-N]
    dependencies: [taffybar]
