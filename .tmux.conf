IS_OSX="uname | grep -q Darwin"
# set vi keybindings
set-window-option -g mode-keys vi
set -g mouse on
set -g focus-events on

# Change cursor in vim to distinguish between insert and command mode
# Use in conjunciton with tmux-cursors.vim
# see: https://github.com/neovim/neovim/wiki/FAQ#how-can-i-change-the-cursor-shape-in-the-terminal
set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"

# Allows for faster key repetition
set -s escape-time 0

# enable activity alerts
set-window-option -g monitor-activity on
set -g visual-activity on

# Highlight active window
set-option -g window-status-current-bg red

set -g history-limit 50000

# tmux messages are displayed for 4 seconds
set -g display-time 4000

# refresh 'status-left' and 'status-right' more often
set -g status-interval 5

set-window-option -g aggressive-resize on

# press 'v' in copy mode to begin selecting	set -g focus-events on
# yank commands are handled tmux-yank plugin
bind-key -T copy-mode-vi v send -X begin-selection

# use the vim motion keys to move between panes
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Resizing Panes
bind-key C-h resize-pane -L 20
bind-key C-j resize-pane -D 20
bind-key C-k resize-pane -U 20
bind-key C-l resize-pane -R 20

# Open new panes/windows in same dir
unbind-key c
bind-key c new-window -c "#{pane_current_path}"

# split window horizontally
unbind |
bind-key | split-window -h -c "#{pane_current_path}"

# split window vertically
unbind-key %
bind-key % split-window -v -c "#{pane_current_path}"

# reload tmux conf
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"


# #####
# List of plugins
# #####
# tmux plugin manager
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
# allows saving and restoring of tmux server session
set -g @plugin 'tmux-plugins/tmux-resurrect'
# Automatic tmux saving/restoring of tmux session
# requires tmux-resurrect
set -g @plugin 'tmux-plugins/tmux-continuum'
# easy vim/tmux pane navigation using <C-h/j/k/l>
set -g @plugin 'christoomey/vim-tmux-navigator'
# fix tmux copy/paste
set -g @plugin 'tmux-plugins/tmux-yank'
# add better copy-mode search with prefix-/
set -g @plugin 'tmux-plugins/tmux-copycat'

# Runs tmux plugin manager
run '~/.tmux/plugins/tpm/tpm'
