---
- name: update-system
  become: true
  pacman:
    update_cache: true
    upgrade: true
  tags:
    - init
    - update
    - arch
    - pacman

- name: update-aur
  aur:
    aur_only: true
    upgrade: true
  tags:
    - update
    - arch
    - aur

- name: install yay
  command: pamac install yay
  when: ansible_os_family == "Archlinux"
  tags:
    - init
    - arch
    - pamac

- name: install-packages
  become: true
  pacman:
    name: '{{ packages }}'
    state: present
  tags:
    - init
    - arch
    - packages
    - pacman

- name: install-aur-packages
  aur:
    name: '{{ aur }}'
    state: present
  tags:
    - arch
    - packages
    - aur

- name: ensure getty folder exists
  become: true
  file:
    path: /etc/systemd/system/getty@tty1.service.d/
    state: directory
    mode: 0644
  tags:
    - init
    - systemd
    - resources
    - folders

- name: ensure tty1 skips usernames
  become: true
  ansible.builtin.copy:
    src: skip-username.conf
    dest: /etc/systemd/system/getty@tty1.service.d/skip-username.conf
    backup: true
    owner: root
    mode: '0644'
  tags:
    - init
    - systemd
    - resources
    - files

- name: ensure tt1 does not clear
  become: true
  ansible.builtin.copy:
    src: noclear.conf
    dest: /etc/systemd/system/getty@tty1.service.d/noclear.conf
    backup: true
    owner: root
    mode: '0644'
  tags:
    - init
    - systemd
    - resources
    - files
