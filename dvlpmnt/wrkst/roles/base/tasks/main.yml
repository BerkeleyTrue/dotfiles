---
- name: Update system
  become: true
  become_user: root
  pacman:
    update_cache: true
    upgrade: true
  tags:
    - bootstrap
    - update
    - arch
    - pacman

- name: Install packages
  become: true
  become_user: root
  pacman:
    name: '{{ packages }}'
    state: present
  tags:
    - bootstrap
    - arch
    - packages
    - pacman

- name: Install yay
  command: pamac install yay
  when: ansible_os_family == "Archlinux"
  tags:
    - bootstrap
    - arch
    - pamac

- name: Create the `aur_builder` user
  become: true
  become_user: root
  ansible.builtin.user:
    name: aur_builder
    create_home: true
    group: wheel
  tags:
    - bootstrap
    - aur

- name: Allow the `aur_builder` user to run `sudo pacman` without a password
  become: true
  become_user: root
  ansible.builtin.lineinfile:
    path: /etc/sudoers.d/11-install-aur_builder
    line: 'aur_builder ALL=(ALL) NOPASSWD: /usr/bin/pacman'
    create: true
    validate: visudo -cf %s
    mode: 0644
  tags:
    - bootstrap
    - aur

- name: Update aur
  become_user: aur_builder
  kewlfft.aur.aur:
    aur_only: true
    upgrade: true
  tags:
    - update
    - arch
    - aur

- name: Install aur packages
  become_user: aur_builder
  kewlfft.aur.aur:
    name: '{{ aur }}'
    state: present
    aur_only: true
  tags:
    - arch
    - packages
    - aur

- name: Ensure getty folder exists
  become: true
  become_user: root
  file:
    path: /etc/systemd/system/getty@tty1.service.d/
    state: directory
    mode: 0644
  tags:
    - bootstrap
    - systemd
    - resources
    - folders

- name: Ensure tty1 skips usernames
  become: true
  become_user: root
  ansible.builtin.copy:
    src: skip-username.conf
    dest: /etc/systemd/system/getty@tty1.service.d/skip-username.conf
    backup: true
    owner: root
    mode: '0644'
  tags:
    - bootstrap
    - systemd
    - resources
    - files

- name: Ensure tt1 does not clear
  become: true
  become_user: root
  ansible.builtin.copy:
    src: noclear.conf
    dest: /etc/systemd/system/getty@tty1.service.d/noclear.conf
    backup: true
    owner: root
    mode: '0644'
  tags:
    - bootstrap
    - systemd
    - resources
    - files
