---
- name: update-system
  become: true
  pacman:
    update_cache: true
    upgrade: true
  tags:
    - update
    - arch

- name: update-aur
  aur:
    aur_only: true
    upgrade: true
  tags:
    - update
    - arch

- name: install-packages
  become: true
  pacman:
    name: '{{ packages }}'
    state: present
  tags:
    - arch
    - packages

- name: install-aur-packages
  aur:
    name: '{{ aur }}'
    state: present

- name: ensure tty1 skips usernames
  become: true
  ansible.builtin.copy:
    src: skip-username.conf
    dest: /etc/systemd/system/getty@tty1.service.d/skip-username.conf
    backup: true
    owner: root
    mode: '0644'
  tags:
    - systemd
    - resources

- name: ensure tt1 does not clear
  become: true
  ansible.builtin.copy:
    src: noclear.conf
    dest: /etc/systemd/system/getty@tty1.service.d/noclear.conf
    backup: true
    owner: root
    mode: '0644'
  tags:
    - systemd
    - resources

- name: ensure zshenv
  become: true
  ansible.builtin.copy:
    src: zshenv
    dest: /etc/zsh/zshenv
    backup: true
    owner: root
    mode: '0644'
  tags:
    - resources
    - zsh
